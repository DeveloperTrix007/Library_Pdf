plugins {
    id 'java'
    id 'maven-publish'
}

group 'com.library.pdf'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {

}





afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                from components.java

                groupId = 'com.github.developertrix007'
                artifactId = 'Library_Pdf'
                version = version
            }
        }
    }
}