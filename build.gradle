plugins {
    id 'java'
    id 'maven-publish'
}

group 'com.library.pdf'
version '2.0'

repositories {
    mavenCentral()
}

dependencies {

    implementation group: 'org.apache.pdfbox', name: 'pdfbox', version: '2.0.26'

}





afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                from components.java

                groupId = 'com.github.developertrix007'
                artifactId = 'Library_Pdf'
                version = version
            }
        }
    }
}